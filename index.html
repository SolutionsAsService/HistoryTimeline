<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Historical Timeline</h1>
        <p>Explore how long key historical events lasted over time.</p>
    </header>

    <main>
        <section class="timeline-container">
            <div class="timeline-wrapper">
                <div id="timeline" class="timeline">
                    <!-- Events will be dynamically added here -->
                </div>
                <div id="markers" class="markers">
                    <!-- Markers will be dynamically added here -->
                </div>
            </div>
        </section>
        <div class="controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Historical Timeline Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
